<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join us to start managing your tasks</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" placeholder="Enter your full name"
                    [class.invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                <span class="error-msg" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                    Name is required (min 2 chars)
                </span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    [class.invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <span class="error-msg"
                    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    Please enter a valid email
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Create a password"
                    [class.invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <span class="error-msg"
                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    Password is required (min 6 chars)
                </span>
            </div>

            <div class="error-alert" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn-primary">
                <span *ngIf="isLoading" class="spinner"></span>
                <span *ngIf="!isLoading">Sign Up</span>
            </button>

            <div class="auth-footer">
                <p>Already have an account? <a routerLink="/login">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
